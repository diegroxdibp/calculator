<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input class="display" type="text" value="" name="" id="" disabled>
    <div class="numbers">
        <input class="Nr1" type="button" value="1">
        <input class="Nr2" type="button" value="2">
        <input class="Nr3" type="button" value="3">
        <input class="Nr4" type="button" value="4">
        <input class="Nr5" type="button" value="5">
        <input class="Nr6" type="button" value="6">
        <input class="Nr7" type="button" value="7">
        <input class="Nr8" type="button" value="8">
        <input class="Nr9" type="button" value="9">
        <input class="Nr0" type="button" value="0">
    </div>
    
    <input class="sum operation" type="button" value="+">
    <input class="subtraction operation" type="button" value="-">
    <input class="multiplication operation" type="button" value="*">
    <input class="division operation" type="button" value="/">
    <input class="equal" type="button" value="=">
    <input class="erase" type="button" value="erase">
    <input class="clear" type="button" value="clear">
    <div class="history">
        <div class="scratchpad"></div>
    </div>

    <script src="calc.js"></script>
</body>

</html>
